<div class="login">
    <mat-card appearance="outlined" class="main-card transparent">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="john.doe@example.com" formControlName="email" required />
                    <mat-error i18n *ngIf="email?.hasError('required') && (email?.touched || email?.dirty)">
                        Email is required.
                    </mat-error>
                    <mat-error i18n *ngIf="email?.hasError('email') && (email?.touched || email?.dirty)">
                        Email is invalid.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label i18n>Password</mat-label>
                    <input matInput type="password" placeholder="**********" formControlName="password" required />
                    <mat-error i18n *ngIf="password?.hasError('required') && (password?.touched || password?.dirty)">
                        Password is required.
                    </mat-error>
                    <mat-error i18n *ngIf="password?.hasError('minlength') && (password?.touched || password?.dirty)">
                        Password must be at least 10 characters.
                    </mat-error>
                    <mat-error i18n *ngIf="password?.hasError('pattern') && (password?.touched || password?.dirty)">
                        Password must contain at least one letter and one number.
                    </mat-error>
                </mat-form-field>

                <button i18n mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Log In
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
