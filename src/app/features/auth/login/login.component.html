<div class="login">
    <mat-card appearance="outlined" class="main-card transparent">
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="john.doe@example.com" formControlName="email" required />
                    <mat-error *ngIf="email?.touched || email?.dirty">
                        {{ getEmailErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label i18n>Password</mat-label>
                    <input matInput type="password" placeholder="**********" formControlName="password" required />
                    <mat-error *ngIf="password?.touched || password?.dirty">
                        {{ getPasswordErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <button i18n mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Log In
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
